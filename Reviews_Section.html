<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-E-Commerce</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div class="container__reviews_section">
      <div class="rating">
        <div class="overall_rating">
          <span class="rating-value">4.8</span>
          <span class="rating-count">of 125 reviews</span>
          <div class="rating-stars">
            <a href="#" class="fas fa-star s1"></a>
            <a href="#" class="fas fa-star s2"></a>
            <a href="#" class="fas fa-star s3"></a>
            <a href="#" class="fas fa-star s4"></a>
            <a href="#" class="fas fa-star s5"></a>
          </div>
        </div>
        <div class="Excellent_comments">Excellent</div>
        <div class="Detail_Rating">
          <div class="counts__group-bar">
            <div class="counts__group-bar-filled" style="width: 95%"></div>
          </div>
        </div>
        <div class="number_comments">156</div>
      </div>
      <div class="Comment">
        <div class="reviews-carousel">
          <div class="img_User-Pic">
            <img src="../Tech-E-Commerce/images/Reviews/User-Pic.svg" alt="">
          </div>
          <div class="content_comments">
            <div class="name-data_comments">
            <div class="name_comments">John Malcolm</div>
            <div class="data_comments">24 January,2023</div>
          </div>
            <div class="rating-stars_comments">
              <a href="#" class="fas fa-star s1"></a>
              <a href="#" class="fas fa-star s2"></a>
              <a href="#" class="fas fa-star s3"></a>
              <a href="#" class="fas fa-star s4"></a>
              <a href="#" class="fas fa-star s5"></a>
            </div>
            <div class="text_comments">
              In Washington, it is already difficult to surprise with the
              opening of a new institution, but it is still possible. Especially
              if it is a True Cost project. Here you pay an entrance fee and get
              meals at cost price.
            </div>
            <div class="img_comments">
              <img src="../Tech-E-Commerce/images/Reviews/img_comments-1.svg" alt="">
              <img src="../Tech-E-Commerce/images/Reviews/img_comments-2.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
