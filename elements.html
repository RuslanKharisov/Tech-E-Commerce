<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./fonts/fonts.css" />
        <title>inputs</title>
    </head>

    <body>
        <div class="container">

            <!-- Field without label -->

            <div class="input__block">
                <input class="input__field" type="text" placeholder="CVV" />
            </div>

            <!-- Field with label -->

            <div class="input__block">
                <label class="input__lable">Your bonus card number</label>
                <input class="input__field" type="text" placeholder="CVV" />
            </div>

            <form action="">
                
                <label for="" class="card__number">
                    <span>Your bonus card number</span>
                    <input type="text" placeholder="Enter Card Number" />
                    <button type="submit" class="apply">Apply</button>
                </label>
                <label for="" class="card__number">
                    <span>Your bonus card number</span>
                    <input type="text" placeholder="Enter Card Number" />
                </label>
            </form>




            <label for="" class="search">
                <span>Search Field</span>
                <input type="search" placeholder="Search" />
            </label>
            <label for="" class="dropdown">
                <span>Dropdown</span>
                <select name="filter" id="">
                    <option value="rating">By rating</option>
                    <option value="price">By price</option>
                    <option value="novelty">By novelty</option>
                </select>
            </label>
        </div>

        <div class="logo__container">
            <div class="logo__inner">
                <div class="logo__black">
                    <a href="">
                        <img src="images/logo/Logo Vector.png" alt="" />
                    </a>
                </div>
                <div class="logo__white">
                    <a href="">
                        <img src="images/logo/logo-white.png" alt="" />
                    </a>
                </div>
            </div>
        </div>
        <div class="tabs__container">
            <div class="tabs__inner">
                <div class="selected button">
                    <a href="#"> 256GB </a>
                </div>
                <div class="noActive button">
                    <a href="#"> 256GB </a>
                </div>
                <div class="active button">
                    <a href="#"> 256GB </a>
                </div>
            </div>
        </div>
    </body>
</html>
