<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-E-Commerce</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./fonts/fonts.css">

    <script defer src="./js/main.js"></script>
</head>

<body>

    <div class="product__cart-row">
        <div class="product__cart product">
            <img class="product__cart-icon" src="./images/Icons/Favorite_duotone.svg" alt="favourite-icon">
            <div class="product__image">
                <img src="./images/products/Iphone14pro-1.png" alt="product-image">
            </div>
            
            <div class="product__cart-title">Apple iPhone 14 Pro Max 128GB Deep Purple (MQ9T3RX/A)</div>
            <div class="product__cart-price">&#36 1399</div>
            <button class="btn__full">
                <p>Label</p>
            </button>
        </div>
        <div class="product__cart product">
            <img class="product__cart-icon" src="./images/Icons/Favorite_duotone-red.svg" alt="favourite-icon">
            <div class="product__image">
                <img src="./images/products/Iphone14pro-1.png" alt="product-image">
            </div>
            
            <div class="product__cart-title">Apple iPhone 14 Pro Max 128GB Deep Purple (MQ9T3RX/A)</div>
            <div class="product__cart-price">&#36 1399</div>
            <button class="btn__full">
                <p>Label</p>
            </button>
        </div>
    </div>


</body>

</html>
